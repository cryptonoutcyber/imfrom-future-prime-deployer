name: GeneNout v2.0 - Autonomous Deploy

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: GeneNout Deploy
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
          SIGNER_WALLET_PRIVATE_KEY: ${{ secrets.SIGNER_WALLET_PRIVATE_KEY }}
          QUICKNODE_RPC: ${{ secrets.QUICKNODE_RPC }}
          RPC_URL: ${{ secrets.RPC_URL }}
          TREASURY_PUBKEY: ${{ secrets.TREASURY_PUBKEY }}
          RELAYER_PUBKEY: ${{ secrets.RELAYER_PUBKEY }}
        run: npx ts-node genenout-agent.ts
      
      - name: Self-Upgrade on Success
        if: success()
        run: |
          git config user.name "GeneNout Agent"
          git config user.email "genenout@omega-prime.ai"
          npx ts-node genenout-evolve.ts
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ§¬ GeneNout auto-evolution: $(date)"
          git push || echo "No changes to push"
